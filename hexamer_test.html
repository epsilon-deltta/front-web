        $("#seq").focus();
        function sendSeq(){
            var seq = $("#seq").val() ;
            if(seq=='')
                alert("Enter sequence first!! ðŸ˜œ");
                // $("#test").text(track_data['']);
            track_data = get_track_data(seq);
            // alert(track_data['base64'])
            $("#track_img").attr('src','data:image/pdf;base64,'+track_data['base64'])
            
        }
        
        function get_track_data(seq){
            track_data = {}
            $.ajax({
                type   : "post",
                async  : false,
                url    : "http://143.248.23.236:1234/seq/",
                contentType:'application/json; charset=utf-8',
                dataType: 'json',
                data   : JSON.stringify({"seq" :seq }),
                success: function(received_data){
                    track_data = received_data;
                },
                error  : function(){alert("requesting to server is failed ....")}
            });
            return track_data
        }
        var data0 = 3;
        function uploadFile() {
            var form = $('#FILE_FORM')[0];
            var formData = new FormData();
            formData.append("fileObj", $("#FILE_TAG")[0].files[0]);
            formData.append("fileObj2", $("#FILE_TAG2")[0].files[0]);
            $.ajax({
                url: 'http://127.0.0.1:8000/rna/',
                processData: false,
                contentType: false,
                dataType: 'json',
                data: formData,
                type: 'POST',
                success: function (result) {
                    showGraph(result);
                }
            });
        }
        function showGraph(result) {
            showPie(result);
            showDonut(result);
            showGuage(result);
        }
